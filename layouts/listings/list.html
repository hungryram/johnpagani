{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns pb-6">
            <div class="column is-half is-offset-one-quarter has-text-centered page-title">
                <h1 class="title is-2">Our <span>Exclusive</span> Properties</h1>
                <p>{{ .Site.Data.pageconfig.listing_page.body_text }}</p>
            </div>
        </div>
        <div class="columns is-multiline">
            {{ range .Pages }}
            <div class="column is-3">
                <a href="{{ .Permalink }}" class="listing-container">
                {{ range first 1 .Params.photos.gallery }}
                <div class="featured-listing has-text-centered" style="background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.9)),url({{ . }}) no-repeat center;background-size:cover;height:300px">
                {{ end }}
                    <div class="featured-listing-content">
                        <h1 class="title is-6 has-text-white">{{ .Title }}</h1>
                        <p style="color: #C69C6D">${{ lang.NumFmt 0 .Params.weight }}</p>
                    </div>
                </div>
            </a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
