
{{ partial "global/navbar.html" . }}

<div class="home-slide">
{{ range .Site.Data.design.home_slideshow.slideshow }}
<section class="hero lax" style="background:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.7)),url({{ .image }});height:100vh;background-size:cover;background-position:center" data-lax-bg-pos-y="0 0, vh 200 500">
  <!-- Hero head: will stick at the top -->


  <!-- Hero content: will be in the middle -->
  <div class="hero-body slide-content">
    <div class="container has-text-left">
      <h3 class="subtitle is-5 is-uppercase pb-4">{{ .subtitle }}</h3>
      <h1 class="title is-1 has-text-white">{{ .heading }}</h1>
      {{ if .link }}<a href="{{ .link }}" class="hero-button">{{ .link_text }}</a>{{ end }}
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="section hero-foot">
    <div class="container">
      <div class="columns has-text-left has-text-white is-mobile is-vcentered">
        <div class="column">
          <p></p>
          <script type="text/javascript" src="https://www.idxhome.com/site/listing/search/widget/133408?style=horizontal"></script>
        </div>
      </div>
      </div>
      </div>

</section>
{{ end }}
</div>
